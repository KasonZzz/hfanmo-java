#  定时任务配置
scheduled:
  MySQL:
    DBC_DRIVER: com.mysql.cj.jdbc.Driver
    DB_URL: jdbc:mysql://localhost:3306/luzhou-spa?serverTimezone=UTC&characterEncoding=utf8&useUnicode=true&useSSL=true
    USERNAME: root
    PASSWORD: Root7911
  cron: 0/5 * * * * ?     #每月最后一天 10:15分执行 “ 0 15 10 L * ? ”
enable:
  scheduled: false



